<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escaparate</title>
</head>
<body>
  <h1>Mis productos</h1>
  <div id="productos"></div>

  <script>
    // Esto cargará tus productos automáticamente desde los archivos creados en Decap CMS
    fetch('/productos/index.json')
      .then(res => res.json())
      .then(data => {
        const cont = document.getElementById('productos');
        data.forEach(p => {
          cont.innerHTML += `
            <div>
              <h2>${p.nombre}</h2>
              <p>${p.descripcion}</p>
              <strong>${p.precio}</strong>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
